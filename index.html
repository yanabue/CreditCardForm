<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card-front">
    <div class="top-left-circle"></div>
    <div class="small-top-circle"></div>
    <h2 class="card-num" id="card-number">1234567891230000</h2>
    <h4 class="card-name" id="card-name">Jane appleseed</h4>
    <h4 class="card-exp" id="card-exp">00/00</h4>
  </div>
  <div class="card-back">
    <h4 class="card-cvc" id="card-cvc">000</h4>
  </div>

  <div class="left-panel"></div>
  <div class="right-panel form">
    <form class="card-details">
      <label>cardholder name</label>
      <input type="text" class="input-field" id="input-name" autocomplete="off" placeholder="e.g. Jane Appleseed"> 
      <p id="name-error" style="color:red; font-size:10px; text-transform: none; margin-top: 5px;"></p>
      
      <label for="card-number">card number</label>
      <input type="number" class="input-field" id="input-number" autocomplete="off" placeholder="e.g. 1234 5678 9123 0000">
      <p id="number-error" style="color:red; font-size:10px; text-transform: none; margin-top: 5px;"></p>

      <div class="exp-cvc">
        <div class="exp-date">
          <label for="exp">exp. date (mm/yy)</label>
              <input type="number" class="input-field" id="input-month" autocomplete="off" placeholder="MM">
              <input type="number" class="input-field" id="input-year" autocomplete="off" placeholder="YY">
              <p id="date-error" style="color:red; font-size:10px; text-transform: none; margin-top: 5px;"></p>
        </div>
        <div class="cvc">
          <label for="cvc">cvc</label>
          <input type="number" class="cvc" id="input-cvc" autocomplete="off" placeholder="e.g. 123">
          <p id="cvc-error" style="color:red; font-size:10px; text-transform: none; margin-top: 5px;"></p>
        </div>
      </div>
      <button id="confirm" type='button'>Confirm</button>
    </form>
    <div class="confirmation-message">
      <img src="images/icon-complete.svg" alt="icon complete" id="icon-comlete">
      <h1 id="thank-you-header">thank you!</h1>
      <p style="text-transform: none;">We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  </div>

</body>
</html>
